<!DOCTYPE html>
<html>
  <head>
    <title>Getting data via AJAX</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div class="example">
        <h3>New names of streets and places</h3>
        <p><span>Select area here:</span>&nbsp;<select id="area-selector"></select></p>
        <table>
          <thead>
            <tr>
              <th>Old name</th>
              <th>New name</th>
              <th>Link</th>
              <th>Is hystorical?</th>
            </tr>
          </thead>
          <tbody id="table-data"></tbody>
        </table>
      </div>
    </div>
    <div class="modal-overlay" id="modal-window">
      <div class="modal-content">
        <h3>Modal window</h3>
        <button>OK</button>
      </div>
    </div>
    <script src="jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
