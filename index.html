<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Dirty Boogee Woogee chat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main" id="app-instance">
      <div class="startBlock">
        <input class="startBlock__input" placeholder="Enter your name" />
        <button class="startBlock__button" id="connect-button">Connect to chat</button>
      </div>
      <div class="content hidden">
        <div class="content__messages" id="chat-messages"></div>
        <input class="content__message" />
        <button class="content__button">Send</button>
        <a href="#">Leave chat</a>
      </div>
    </div>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
