<!DOCTYPE html>
<html>
  <head>
    <title>UI</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="jquery-ui.min.css" />
    <link href="foundation.css" rel="stylesheet" type="text/css" />
    <link href="twentytwenty.css" rel="stylesheet" type="text/css" />
    <link href="https://unpkg.com/nanogallery2@1.4.0/dist/css/nanogallery2.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main">
      <div id="accordion">
        
        <h3>Countdown</h3>
        <div>
          <button onclick="CATALOG.startCountdown();$(this).hide()">Start</button>
          <div id="getting-started"></div>
        </div>
        
        <h3>Horizon Scroll</h3>
        <div>
          <p><a href="scroll.html">Find it here</a></p>
          
        </div>
        
        <h3>twenty twenty</h3>
        <div>
          <button onclick="CATALOG.startTwenty();$(this).hide()">Start</button>
          <div id="container1">
            <img src="images/1_1.jpg" />
            <img src="images/1_2.jpg" />
          </div>
        </div>
        
        <h3>nano gallery</h3>
        <div>
        
      <div id="nanogallery2" data-nanogallery2='{
        "thumbnailHeight":         210, "thumbnailWidth": 210,
        "thumbnailL1GutterWidth":  90,
        "thumbnailL1GutterHeight": 90,
        "thumbnailBorderVertical": 0,
        "thumbnailBorderHorizontal": 0,
        "itemsBaseURL":            "./",
        "thumbnailStacks":         4,
        "thumbnailStacksRotateZ":  0.4,
        "thumbnailBuildInit2":     "thumbnail_transform-origin_50% 150%",
        "thumbnailHoverEffect2":   "thumbnail_rotateZ_0deg_15deg_easeOutQuad_200_hoverin | thumbnail_rotateZ_15deg_-10deg_delay250_keyframe_hoverin_easeOutBack_400 | thumbnail_rotateZ_-10deg_0deg_keyframe_hoverout_easeOutBack_400"
      }'>
            <a href="images/party1.jpg" data-ngthumb="images/party1t.jpg">Party 1</a>
            <a href="images/party2.jpg" data-ngthumb="images/party2t.jpg">Party 2</a>
            <a href="images/party3.jpg" data-ngthumb="images/party3t.jpg">Party 3</a>
          </div>
        </div>
        
        <h3>Zoom image</h3>
        <div>
          <button onclick="CATALOG.startZoom();$(this).hide()">Start</button>
           <img id="zoom_01" src='images/small-image1.png' data-zoom-image="images/large-image1.jpg" />
        </div>
                 
      </div>

      
      
    </div>
    <script src="jquery.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="jquery.countdown.js"></script>
    <script src="jquery.event.move.js"></script>
    <script src="jquery.twentytwenty.js"></script>
    <script src="https://unpkg.com/nanogallery2@1.4.0/dist/jquery.nanogallery2.min.js"></script>
    <script src='jquery.elevatezoom.js'></script>

    <script src="app.js"></script>
  </body>
</html>
