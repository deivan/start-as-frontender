<!DOCTYPE html>
<html>
  <head>
    <title>CSS3 Animations examples</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.ico">
    <link rel="stylesheet" href="css/example-style.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="main">
      <div class="header">
        <span class="">Let try animatios examples</span>
        <select id="select-animation" style="width:220px">
          <option disabled selected>Select example below</option>
          <option value="1">Submarine</option>
          <option value="2">Colored triangles loader</option>
          <option value="3">Lazy bird</option>
          <option value="4">When you see it the music is paying</option>
          <option value="5">3D Solar system</option>
          <option value="6">Day - Night switcher</option>
          <option value="7">Heroes</option>
          <option value="8">Coder</option>
          <option value="9">Signature</option>
          <option value="10">Coffeemachine</option>
        </select>
      </div>
      <div class="content" id="content-zone">
        <div class="example-slot" id="example-1">
          <div class="sea">
            <div class="circle-wrapper">
                <div class="bubble"></div>
                <div class="submarine-wrapper">
                    <div class="submarine-body">
                        <div class="window"></div>
                        <div class="engine"></div>
                        <div class="light"></div>
                    </div>
                    <div class="helix"></div>
                    <div class="hat">
                      <div class="leds-wrapper">
                          <div class="periscope"></div>
                          <div class="leds"></div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
        </div>
        
        <div class="example-slot" id="example-2">
          <div class="svg">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="svg" x="0px" y="0px" width="150px" height="150px" viewBox="0 0 213.235 241.176" enable-background="new 0 0 213.235 241.176" xml:space="preserve" fill="#0057B8">
            <path d="M108.581,64.968V14.124l44.007,25.422L108.581,64.968"/>
            <path fill-opacity="0.9" d="M153.591,92.101V41.258L109.582,66.68L153.591,92.101"/><path d="M155.586,92.062V41.221l44.009,25.42L155.586,92.062"/><path fill-opacity="0.7" d="M200.299,119.14V68.297l-44.004,25.421L200.299,119.14"/><path fill-opacity="0.85" d="M155.586,146.255V95.412l44.009,25.422L155.586,146.255"/><path fill-opacity="0.7" d="M200.299,173.35v-50.844l-44.004,25.422L200.299,173.35"/><path fill-opacity="0.6" d="M155.586,200.482v-50.84l44.009,25.417L155.586,200.482"/><path fill-opacity="0.5" d="M153.591,200.521v-50.84l-44.009,25.418L153.591,200.521"/><path fill-opacity="0.6" d="M108.581,227.696v-50.844l44.007,25.421L108.581,227.696"/><path fill-opacity="0.5" d="M106.62,227.696v-50.844l-44.005,25.421L106.62,227.696"/><path fill-opacity="0.7" d="M61.562,200.553V149.71l44.007,25.423L61.562,200.553"/><path fill-opacity="0.7" d="M59.709,200.56v-50.843l-44.008,25.422L59.709,200.56"/><path fill-opacity="0.7" d="M14.699,173.467v-50.843l44.01,25.42L14.699,173.467"/><path fill-opacity="0.5" d="M59.709,146.235V95.392l-44.008,25.42L59.709,146.235"/><path fill-opacity="0.7" d="M14.699,119.141V68.297l44.01,25.421L14.699,119.141"/><path fill-opacity="0.6" d="M59.709,92.101V41.258L15.701,66.68L59.709,92.101"/><path fill-opacity="0.85" d="M61.562,92.092V41.249l44.007,25.419L61.562,92.092"/>
            <path fill-opacity="0.9" d="M106.62,64.968V14.124L62.614,39.546L106.62,64.968"/>
          </svg>
        </div>
        </div>
        
        <div class="example-slot" id="example-3">
          <div class="globe">
              <div class="bird">
                  <div class="body">
                  <div class="eye left"></div>
                  <div class="eye right"></div>
                  <div class="beak"><div></div></div>
                  <div class="feet"></div>
                  <div class="wire"></div>
                  </div>
                  <div class="hills"></div>
                  <div class="cloud"></div>
                  <div class="cloud small"></div>
              </div>
          </div>
        </div>
        
        <div class="example-slot" id="example-4">
          <div class="starwars-demo">
            <img src="http://cssanimation.rocks/demo/starwars/images/star.svg" alt="Star" class="star">
            <img src="http://cssanimation.rocks/demo/starwars/images/wars.svg" alt="Wars" class="wars">
            <h2 class="byline" id="byline">The Force Awakens</h2>
          </div>
        </div>
        
        <div class="example-slot" id="example-5">
          <ul class="wrapper">
            <div class="sun">
              <div class="star"></div>
            </div>
            <div class="mercury">
              <div class="planet">
                <div class="shadow"></div>
              </div>
            </div>
            <div class="venus">
              <div class="planet">
                <div class="shadow"></div>
              </div>
            </div>
            <div class="earth">
              <div class="planet"><div class="shadow"></div></div>
            </div>
            <div class="mars">
              <div class="planet"><div class="shadow"></div></div>
            </div>
            <div class="jupiter">
              <div class="planet"><div class="shadow"></div></div>
            </div>
          </ul>
        </div>

        <div class="example-slot" id="example-6">
          <div id="fullpage">  
            <div class="section">
              <div class="time-circle">
                <div class="sun"></div>
                <div class="moon">
                      <div></div>
                      <div></div>
                      <div></div>
                </div>
                <div class="stars">
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                      <div></div>
                </div>
                <div class="water"></div>
              </div>
              <div id="switch">
                <div id="circle"></div>
              </div>
            </div>
          </div>
        </div>
        
        <div class="example-slot" id="example-7">
          <div class="wrapper">
            <div class="hulk">
              <div class="head"><div class="mouth"></div></div>
              <div class="right-arm"></div>
              <div class="fist"></div>
              <div class="left-arm"></div>
              <div class="body"></div>
              <div class="right-leg"></div>
              <div class="left-leg"></div>
            </div>

            <div class="captain">
              <div class="head">A</div>
              <div class="body"><div class="star"></div></div>
              <div class="arms"></div>
              <div class="shield"><div class="star"></div></div> 
              <div class="hands"></div>
              <div class="legs"></div>
              <div class="boots"></div>
            </div>

            <div class="ironman">
              <div class="helmet"><div class="mask"></div></div>
              <div class="right-arm"></div>
              <div class="left-arm"></div>
              <div class="body"><div class="power"></div></div>
              <div class="right-leg"></div>
              <div class="left-leg"></div>
            </div>  

          <div class="thor">
              <div class="helmet"></div>
              <div class="head">
                <div class="beard"></div>
              </div>
              <div class="cap"></div>
              <div class="arm-right"></div>
              <div class="arm-left"></div>
              <div class="body"></div>
              <div class="hammer"></div>
              <div class="legs"></div>
              <div class="feet"></div>
            </div> 
          </div>

          </div>
        </div>
        
        <div class="example-slot" id="example-8">
          <div class="error404page">
            <div class="newcharacter404">
              <div class="chair404"></div>
              <div class="leftshoe404"></div>
              <div class="rightshoe404"></div>
              <div class="legs404"></div>
              <div class="torso404">
                <div class="body404"></div>
                <div class="leftarm404"></div>
                <div class="rightarm404"></div>
                <div class="head404">
                  <div class="eyes404"></div>
                </div>
              </div>
              <div class="laptop404"></div>
            </div>
          </div>
        </div>
        
        <div class="example-slot" id="example-9">
          <section>
            <div class="quote">
              <cite>
                Деякої чортівні, що написана у цьому вашому інтернеті, - взагалі не можна вірити.
              </cite>
              <span id="replay">Replay</span>
              <a id="dex-sign" class="play" href="http://drygiel.com" target="_blank"></a>
            </div>
          </section>
        </div>
        
        <div class="example-slot" id="example-10">
          <div class="animation-container">
		  
            <div class="coffee-bag-container">
                <div class="coffee-bag">
                  <span class="mast"></span>
                  <span class="bag-top"></span>
                  <span class="bag-body"></span>
                  <span class="logo">
                    <span class="bean bean-one"></span>
                    <span class="bean bean-two"></span>
                  </span>
                  <span class="info info-one"></span>
                  <span class="info info-two"></span>
                  <span class="info info-three"></span>
                  <span class="bag-bottom"></span>

                </div><!-- ./coffee-bag -->
            </div><!-- ./coffee-bag-container -->
            <span class="grounds-container">
              <span class="grounds grounds-one"></span>
              <span class="grounds grounds-two"></span>
              <span class="grounds grounds-three"></span>
              <span class="grounds grounds-four"></span>
            </span>

            <div class="filter"></div><!-- ./filter -->

            <!-- TODO: create coffee grounds falling from the bag into the filter -->

            <span class="roasting-top"></span>

            <div class="roasting-body">
              <span class="handle-container">
                <span class="handle-one"></span>
                <span class="handle-two"></span>
              </span>
            </div><!-- ./roasting-body -->

            <!-- the black part between the coffee pot and the filter -->
            <span class="screen"></span>

            <span class="water-attachment"></span>

            <span class="water-lid"></span>

            <span class="water-pot">
              <span class="water-pot-gloss"></span>
              <span class="fill-line fill-line-first"></span>
              <span class="fill-line fill-line-last"></span>
              <span class="water"></span>
            </span>

            <span class="warmer-plate"></span>

            <span class="warmer">
              <span class="warmer-accent accent-one"></span>
              <span class="warmer-accent accent-two"></span>
              <span class="warmer-accent accent-three"></span>
            </span>

            <span class="warmer-base"></span>

            <span class="coffee-pot-container">

                <span class="coffee-pot-top"></span>

                <span class="coffee-pot-glass-top"></span>

                <span class="coffee-pot-glass-connector"></span>

                <span class="coffee-pot-glass-base">
                  <span class="coffee-pot-gloss"></span>
                </span>

                <span class="coffee-pot-handle-container">
                  <span class="handle-top"></span>
                  <span class="handle-bottom"></span>
                </span>

                <span class="coffee-drip"></span>

                <span class="drip-cover"></span>

                <span class="coffee"></span>

            </span>

            <span class="coffee-warmer-plate"></span>

            <span class="coffee-base-left-end"></span>

            <span class="coffee-maker-base"></span>

            <span class="control-panel">
              <span class="gauge-one"></span>
              <span class="gauge-two"></span>
            </span>

            <span class="coffee-base-right-end"></span>

            <span class="leg leg-one"></span>

            <span class="leg leg-two"></span>

          </div>
        </div>
        
      </div>

    <script src="js/app.js"></script>
  </body>
</html>
